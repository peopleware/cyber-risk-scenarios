key: HTTP-JSON-Service
name: HTTP JSON Service
scope: MUDO describe the scope of these risk scenarios in detail
scenarios:
  - key: MissingAuthorization
    scenario:
      A resource action of the service that requires specific privileges, to retrieve, create, or alter data, is used
      without any authorization.
    references:
      violates:
        - Confidentiality
        - Integrity
        - Privacy
      ISO27001A:
        - '8.2'
        - '8.3'
        - '8.5'
      stride:
        - Tampering
        - Repudiation
        - Information disclosure
        - Elevation of privilege
      linddun:
        - Data Disclosure
        - Non-compliance
  - key: UnauthorizedAccess
    scenario:
      A resource action of the service that requires specific privileges, to retrieve, create, or alter data, is used
      without proper authorization.
    references:
      violates:
        - Confidentiality
        - Integrity
        - Privacy
      ISO27001A:
        - '8.2'
        - '8.3'
        - '8.5'
      stride:
        - Tampering
        - Repudiation
        - Information disclosure
        - Elevation of privilege
      linddun:
        - Data Disclosure
        - Non-compliance
